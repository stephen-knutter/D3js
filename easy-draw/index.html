<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="Drawing Shapes with D3" />
    <meta charset="utf-8" />
    <title>Drawing SVG Shapes with D3</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <!-- BARS -->
    <h3>SVG Bar</h3>
    <svg>
        <rect width="50" height="200" style="fill: blue" />
    </svg>

    <h3>D3 Bar</h3>
    <script>
        d3.select("body")
          .append("svg")
          .append("rect")
            .attr("width", 50)
            .attr("height", 200)
            .style("fill", "blue")
    </script>

    <!-- CIRCLES -->
    <h3>SVG Circle</h3>
    <svg width="50" height="50">
        <circle cx="25" cy="25" r="25" style="fill: blue;"/>
    </svg>

    <h3>D3 Circle</h3>
    <script>
        d3.select("body")
            .append("svg")
                .attr("width", 50)
                .attr("height", 50)
            .append("circle")
                .attr("cx", 25)
                .attr("cy", 25)
                .attr("r", 25)
                .style("fill", "purple");
    </script>

    <h3>SVG Text</h3>
    <svg width="250" height="50">
        <text x="0" y="25">Easy Text</text>
    </svg>

    <h3>D3 Text</h3>
    <script>
        d3.select("body")
            .append("svg")
                .attr("width", 250)
                .attr("height", 50)
            .append("text")
                .text("Easy Text")
                .attr("y", 25)
                .attr("x", 0)
                .style("fill", "blue");
    </script>
</body>
</html>
